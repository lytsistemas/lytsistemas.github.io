name: Actualizar repositorios

on:
  schedule:
    - cron: '0 0 * * *'  # Ejecutar todos los días a medianoche UTC
  workflow_dispatch:  # Permite ejecutarlo manualmente desde GitHub Actions

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Instalar Ruby y Bundler
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1  # Ajusta según la versión que uses
          bundler-cache: true

      - name: Ejecutar el script de actualización
        run: ruby .github/workflows/update_repos.rb

      - name: Subir cambios si los hay
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "Actualización automática" || echo "Sin cambios"
          git push
